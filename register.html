
<h1>Registration Form</h1>
<p>Please complete the following form to register for an account on our website.</p>
<form method="post">
  <label>Name</label><input type="text" name="name">
  <label>Notes</label><textarea name="notes"></textarea>
  <label>Username*</label><input type="text" name="username" required>
  <label>Email Address*</label><input type="email" name="email" required>
  <label>Password*</label><input type="password" name="password" required>
  <label>Confirm password*</label><input type="password" name="confirm_password" required>
  <label>First name*</label><input type="text" name="first_name" required>
  <label>Surname*</label><input type="text" name="surname" required>
  <label>Gender*</label>
  <select name="gender" required><option>Male</option><option>Female</option></select>
  <label>Date of Birth</label><input type="date" name="dob">
  <label>Address*</label><input type="text" name="address" required>
  <label>Suburb*</label><input type="text" name="suburb" required>
  <label>Postcode*</label><input type="text" name="postcode" required>
  <label>State*</label>
  <select name="state" required>
    <option>ACT</option><option>NSW</option><option>NT</option><option>QLD</option>
    <option>SA</option><option>TAS</option><option>VIC</option><option>WA</option>
  </select>
  <label>Phone number</label><input type="text" name="phone">
  <button type="reset">Clear</button>
  <button type="submit">Register</button>
</form>
